
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <base href="/" />
    <title>Aprenda Brincando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        touch-action: manipulation;
        overflow: hidden;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      /* Safe Area Utilities */
      .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom) + 20px); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .mb-safe { margin-bottom: calc(env(safe-area-inset-bottom) + 20px); }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1; overflow: hidden;
        background: #F0F9FF;
      }
      .blob {
        position: absolute; filter: blur(60px); opacity: 0.5;
        animation: float 25s infinite alternate ease-in-out;
        will-change: transform;
      }
      .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #FFC1CC; animation-delay: 0s; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
      .blob-2 { top: 40%; right: -20%; width: 70vw; height: 70vw; background: #E9D5FF; animation-delay: -5s; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      .blob-3 { bottom: -10%; left: 20%; width: 50vw; height: 50vw; background: #BAE6FD; animation-delay: -10s; border-radius: 30% 70% 70% 30% / 30% 30% 60% 40%; }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(40px, 60px) rotate(10deg); }
      }

      /* UX Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-6px) rotate(-2deg); }
        40% { transform: translateX(6px) rotate(2deg); }
        60% { transform: translateX(-3px); }
        80% { transform: translateX(3px); }
      }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      
      /* Glass Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body>
    <div class="bg-animation">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
