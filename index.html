<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aprenda Brincando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        touch-action: manipulation;
        overflow: hidden;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #E0F7FA;
      }
      .blob {
        position: absolute;
        filter: blur(40px);
        opacity: 0.6;
        animation: float 20s infinite alternate;
      }
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #FFCDD2; animation-delay: 0s; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
      .blob-2 { top: 40%; right: -20%; width: 60vw; height: 60vw; background: #E1BEE7; animation-delay: -5s; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      .blob-3 { bottom: -10%; left: 20%; width: 40vw; height: 40vw; background: #B3E5FC; animation-delay: -10s; border-radius: 30% 70% 70% 30% / 30% 30% 60% 40%; }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(30px, 50px) rotate(20deg); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body>
    <div class="bg-animation">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>

  </body>
</html>
